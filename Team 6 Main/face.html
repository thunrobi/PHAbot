<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robot Face</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        background-color:  rgb(125, 157, 164);;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .face {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .eyes {
        display: flex;
        width: 30%; 
        justify-content: space-around;
        margin-bottom: 2%; 
    }
    .eye {
        width: 8vw; 
        height: 8vw; 
        background-color: #fff;
        border-radius: 50%;
    }
    .mouth {
        width: 20vw;
        height: 8vw;
        background-color: #fff;
        border-radius: 50%/100% 100% 0 0; 
        transform: rotate(180deg);
        margin-top: 2%;
    }
</style>
</head>
<body>
<div class="face">
    <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
    </div>
    <div class="mouth"></div>
</div>
</body>
</html>
